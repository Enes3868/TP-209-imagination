<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Confirmation d'enregistrement</title>
</head>
<body>
    <h1>Pays enregistré avec succès</h1>
    
    <div class="fiche-pays">
        <p><strong>Pays :</strong> {{ pays.pays }}</p>
        <p><strong>Description :</strong> {{ pays.description }}</p>
    </div>

    <div class="actions">
        <a href="{% url 'ajoutp' %}">
            <button type="button">Ajouter un autre pays</button>
        </a>
        <br>
        <a href="{% url 'afficher_allp' %}">  
            <button type="button">Voir tous les pays</button>
        </a>
    </div>
</body>
</html>
